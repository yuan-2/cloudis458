    <script>
        var columns = [];

        function getDT() {
            $.ajax({
                url: "http://127.0.0.1:5003/getFormAnswers/carousel",
                success: function (data) {
                    columnNames = Object.values(data.columnHeaders);
                    for (var i in columnNames) {
                        columns.push({data: columnNames[i], 
                                    title: columnNames[i]});
                    }
                    var table = $('#inventory').DataTable( {
                        data: data.data,
                        columns: columns,
                        fixedHeader: true,
                    } );
                    fields = data.data[0];
                    fields["columnDetails"] = data.columnHeaders;
                    getEditDetails(fields);
                    $("#edit-btn1").show();
                    $("#edit-btn2").show();
                    $("#edit-btn3").show();
                    $("#edit-btn4").show();
                },
                error: function () {
                    $("#edit-btn1").hide();
                    $("#edit-btn2").hide();
                    $("#edit-btn3").hide();
                    $("#edit-btn4").hide();
                    document.getElementById("edit-section").innerHTML = "There are currently no items in the inventory to be found.";
                    $("#edit-section").show();
                }
            });
        }
        
        $(document).ready(function() {
            getDT();
        } );

        function fillCarouselDetails(val) {
            $(async () => {
                var serviceURL = "http://127.0.0.1:5003/getFormAnswers/carousel/" + val;
                try {
                    const response =
                    await fetch(
                        serviceURL, { 
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json'},
                    });
                    const result = await response.json();
                    if (response.status == 200) {
                        // success case
                        for (var i in result.data) {
                            // field = result.data[i];
                            // console.log(result)
                            if (i != "timeSubmitted" && i != "Item Photo" && i != "itemID" && i != "submissionID") {
                                // console.log(result.columnHeaders)
                                document.querySelector('[placeholder="' + i + '"]').value = result.data[i]
                            }
                        }
                    }
                    if (response.status == 404) {
                        alert('There is no such request ID in the database, please enter a valid ID.');
                    }
                }
                catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    alert('There is a problem retrieving the data, please try again later.');
                } // error
            });

        }

        function editInventory() {
            var inputFields = document.getElementById("edit-section").children;
            var data = {}
            var carouselID = document.querySelector('[placeholder="carouselID"]').value;
            for (var i in inputFields) {
                input = inputFields[i];
                inputChildrenCount = input.childElementCount;
                inputChildren = inputFields[i].children;
                if (inputChildrenCount > 0) {
                    inputChildElement = inputChildren[1];
                    inputLabelElement = inputChildren[0];
                    if (inputChildElement.value == "") {
                        alert("Please do not leave any blanks.");
                        break;
                    }
                    else {
                        data[inputChildElement.id] = inputChildElement.value;
                        data[inputLabelElement.innerHTML] = inputChildElement.value;
                    }
                }
            }
            var jsondata = JSON.stringify(data);
            $(async () => {
                var serviceURL = "http://127.0.0.1:5003/updateFormAnswers/carousel/" + carouselID;
                try {
                    const response =
                    await fetch(
                        serviceURL, { 
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json'},
                        body: jsondata,
                    });
                    const result = await response.json();
                    if (response.status == 200) {
                        // success case
                        alert('Successfully updated data in database. Please refresh to view changes.')
                        window.location.reload();
                    }
                }
                catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    alert('There is a problem updating the data, please try again later.');
                } // error
            });    

        }

        function editPhoto() {
            document.getElementById("edit-section").style.display = "none";
            document.getElementById("carousel").style.display = "none";
            document.getElementById("edit-photo").style.display = "block";
        }

        function editPhotoFile() {
            var data = new FormData();
            var editElements = document.getElementById("edit-photo").children;
            var carouselID = document.getElementById("carouselID").value;
            var file = document.getElementById("itemPhoto").files;
            var fileName = file[0].name;
            fileName = fileName.replace(/\s+/g, '');
            data.append(document.getElementById("itemPhoto").name, fileName);
            data.append("file", file[0]);
            $(async () => {
                var serviceURL = "http://127.0.0.1:5003/updatePhoto/" + carouselID;
                try {
                    const response =
                    await fetch(
                        serviceURL, { 
                        method: 'POST',
                        mode: 'cors', // no-cors, *cors, same-origin
                        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                        credentials: 'same-origin', // include, *same-origin, omit
                        redirect: 'follow', // manual, *follow, error
                        referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                        body: data,
                    });
                    const result = await response.json();
                    if (response.status == 200) {
                        // success case
                        alert('Successfully updated data in database. Please refresh to view changes.')
                        window.location.reload();
                    }
                }
                catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    alert('There is a problem updating the data, please try again later.');
                } // error
            });    
        }
